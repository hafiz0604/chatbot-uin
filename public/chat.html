<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Akademik UIN Sunan Kalijaga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #004d40;
      --accent: #28a745;
      --bot-bg: #f4f5f7;
      --user-bg: #28a745;
      --user-color: #fff;
      --border-light: #e0e5ea;
      --footer-bg: #004d40;
      --footer-color: #fff;
      --header-bg: #004d40;
      --header-color: #fff;
      --header-h: 56px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }
    header {
      background: var(--header-bg);
      color: var(--header-color);
      padding: 15px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo {
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    nav a {
      color: #fff;
      margin-left: 18px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: .01em;
      padding: 4px 10px;
      border-radius: 7px;
      transition: background .12s;
      display: inline-block;
    }
    nav a:hover {
      background: #e0f2f1;
      color: var(--primary);
    }
    .chat-container {
      flex: 1 1 auto;
      display: flex;
      background: #fff;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      min-height: 0;
      position: relative;
      width: 100vw;
      height: calc(100vh - var(--header-h));
    }
    /* Sidebar - Desktop */
    #chat-history {
      width: 25vw;
      min-width: 250px;
      max-width: 380px;
      background: #f8f9fa;
      padding: 0;
      overflow-y: auto;
      border-right: 1px solid #e5e7eb;
      color: var(--primary);
      font-weight: 600;
      min-height: 0;
      position: relative;
      z-index: 99;
      box-shadow: none;
      display: block;
      flex-direction: column;
      height: auto;
      transition: none;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
      border-radius: 0 18px 0 0;
      box-shadow: 0 2px 8px rgba(33,150,83,0.04);
      padding: 10px 16px 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #chat-history h2 {
      margin: 0;
      font-size: 1.12rem;
      color: #004d40;
      font-weight: 700;
      letter-spacing: .01em;
    }
    #newChatBtn {
      display: block;
      width: 100%;
      margin: 0;
      padding: 12px 0;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(40,167,69,0.07);
      transition: background 0.18s, box-shadow 0.18s;
    }
    #newChatBtn:hover {
      background: #218838;
      box-shadow: 0 4px 12px rgba(40,167,69,0.17);
    }
    /* Close button hidden on desktop */
    .close-history { display: none; }

    #historyList {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px 7px 16px 7px;
      margin: 0;
    }
    #historyList li {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(33,150,83,0.06);
      padding: 10px 42px 7px 15px; /* space for delete button */
      margin-bottom: 13px;
      border: 1.2px solid #e0e5ea;
      transition: box-shadow 0.18s, background 0.17s;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      min-height: 58px;
    }
    #historyList li:hover {
      background: #e8f5e8;
      box-shadow: 0 4px 16px rgba(33,150,83,0.11);
    }
    .thread-content { padding: 0; margin: 0; }
    .thread-message {
      font-size: 0.97rem;
      color: #232323;
      font-weight: 500;
      line-height: 1.35;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .thread-info { display: flex; justify-content: space-between; align-items: center; }
    .thread-count {
      background: #e0f2f1;
      color: #009688;
      padding: 2px 13px;
      border-radius: 14px;
      font-size: .95em;
      font-weight: 600;
      margin-right: 10px;
      box-shadow: 0 1px 3px rgba(33,150,83,0.08);
    }
    .thread-time {
      font-style: italic;
      color: #888;
      font-size: .97em;
      font-weight: 500;
    }
    .delete-thread-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: 1px solid #f1c7c7;
      cursor: pointer;
      padding: 6px;
      border-radius: 10px;
      color: #d32f2f;           /* always visible */
      box-shadow: 0 2px 6px rgba(211,47,47,0.08);
      transition: background .14s, color .14s, box-shadow .14s;
      opacity: 1;               /* ensure visible */
    }
    .delete-thread-btn:hover {
      background: #fdecec;
      color: #b71c1c;
      box-shadow: 0 4px 12px rgba(211,47,47,0.16);
    }

    .history-overlay { display: none; }
    .chat-main {
      width: 75vw;
      min-width: 0;
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative;
      transition: none;
      margin-left: 0;
    }
    /* Hide toggle on desktop */
    .show-history-btn { display: none !important; }

    .chat-box {
      background: #fff;
      min-height: 0;
      padding: 25px 4vw 0 4vw;
      display: flex;
      flex-direction: column;
      gap: 13px;
      scrollbar-width: thin;
      scrollbar-color: var(--border-light) #fff;
      height: 70vh;
      flex: 1 1 auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .chat-box::-webkit-scrollbar { width: 4px; background: #fff; }
    .chat-box::-webkit-scrollbar-thumb { background: var(--border-light); }

    .message-container {
      display: flex;
      flex-direction: column;
      animation: fadeInUp .33s cubic-bezier(.3,.29,.25,1) forwards;
      opacity: 0; transform: translateY(12px);
    }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    .message {
      padding: 13px 15px;
      border-radius: 13px;
      font-size: 1rem;
      line-height: 1.52;
      max-width: 94vw;
      margin-bottom: 2px;
      background: var(--bot-bg);
      color: #232323;
      border: 1px solid var(--border-light);
      font-weight: 400;
      box-shadow: 0 1.5px 7px rgba(0,0,0,0.04);
    }
    .message.user {
      background: var(--user-bg);
      color: var(--user-color);
      align-self: flex-end;
      border: 1px solid var(--accent);
      border-bottom-right-radius: 7px;
      box-shadow: 0 2px 8px 0 rgba(40,167,69,.09);
    }
    .message.bot {
      background: var(--bot-bg);
      color: #232323;
      align-self: flex-start;
      border-bottom-left-radius: 7px;
    }
    .timestamp {
      font-size: 0.80rem;
      color: #b9bcc2;
      margin-top: 2px;
      font-weight: 500;
      opacity: .87;
      align-self: flex-start;
    }
    .message-container.user .timestamp {
      align-self: flex-end;
      color: #b7f5d4;
      opacity: .67;
    }
    .chat-input {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      box-shadow: none;
      border-radius: 0 0 13px 13px;
      padding: 0 4vw 16px 4vw;
      margin-top: 0;
      position: static;
      bottom: 0;
      z-index: 50;
      width: 100%;
      flex-wrap: nowrap;
    }
    .chat-input input[type="text"] {
      flex: 1 1 auto;
      min-width: 0;              /* allow flex item to shrink */
      padding: 14px 17px;
      font-size: 1rem;
      border: 1.4px solid var(--border-light);
      border-radius: 20px;
      background: #fff;
      font-weight: 400;
      box-shadow: 0 1px 8px rgba(0,0,0,0.03);
      transition: border .2s, box-shadow .2s;
    }
    .chat-input input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 2px 10px #28a74522;
    }
    .chat-input button#sendBtn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 13px 22px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: background .18s, box-shadow .18s;
      box-shadow: 0 2px 8px rgba(30,170,120,0.13);
      flex: 0 0 auto;
      white-space: nowrap;
    }
    .chat-input button#sendBtn:hover:not(:disabled) {
      background: #218838;
      box-shadow: 0 8px 25px rgba(30,170,120,0.13);
    }
    .chat-input button#sendBtn:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
    }
    footer {
      background: var(--footer-bg);
      color: var(--footer-color);
      text-align: center;
      padding: 11px 6px;
      font-size: 0.87rem;
      flex-shrink: 0;
      font-weight: 400;
      width: 100vw;
    }

    /* --- MOBILE PATCH --- */
    @media (max-width: 900px) {
      #chat-history {
        display: none;
        position: fixed;
        left: 0;
        top: var(--header-h);
        width: 94vw;
        max-width: 400px;
        height: calc(100vh - var(--header-h));
        background: #fff;
        z-index: 200;
        box-shadow: 2px 0 20px rgba(0,0,0,0.10);
        padding: 0;
        overflow-y: auto;
        border-radius: 0 18px 18px 0;
        animation: slideIn .21s cubic-bezier(.5,.9,.5,1.1);
        flex-direction: column;
      }
      #chat-history.active { display: flex; }

      #chat-history .sticky-header {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 2;
        border-radius: 0 18px 0 0;
        box-shadow: 0 2px 8px rgba(33,150,83,0.04);
        padding: 10px 16px 10px 16px;
      }

      /* Close button tepat di bawah judul pada mobile */
      .close-history {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        position: static;
        background: #ffffff;
        color: #28a745;
        border: 1.4px solid #e0e5ea;
        border-radius: 999px;
        padding: 8px 12px;
        font-weight: 600;
        font-size: 0.95rem;
        width: fit-content;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        cursor: pointer;
      }
      .close-history i { font-size: 1rem; }
      .close-history:hover { background: #f7faf7; }

      #historyList {
        flex: 1 1 auto;
        overflow-y: auto;
        padding: 8px 7px 16px 7px;
        margin: 0;
      }

      .history-overlay {
        display: none;
        position: fixed;
        z-index: 198;
        top: var(--header-h);
        left: 0;
        width: 100vw;
        height: calc(100vh - var(--header-h));
        background: rgba(0,0,0,0.15);
        transition: opacity .17s;
      }
      .history-overlay.active { display: block; }

      .chat-main {
        width: 100vw;
        min-height: 0;
        position: relative;
        margin-left: 0;
      }

      /* Pindahkan tombol toggle ke kiri input di mobile */
      .chat-input {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        background: #fff;
        box-shadow: 0 -2px 12px rgba(0,0,0,0.03);
        border-radius: 0;
        z-index: 100;
        padding: 12px 12px;  /* lebih kompak */
        gap: 8px;
        align-items: center;
        flex-wrap: nowrap;  /* pastikan tidak wrap */
      }
      .chat-input .show-history-btn {
        display: flex !important;   /* override desktop hidden */
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 50%;
        box-shadow: 0 2px 10px rgba(40,167,69,0.11);
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
        outline: none;
        flex: 0 0 40px;
      }
      .chat-input .show-history-btn:active,
      .chat-input .show-history-btn:focus { background: #218838; transform: scale(0.97); }
      .chat-input .show-history-btn:hover { background: #219150; }
      .chat-input .show-history-btn i { pointer-events: none; }

      .chat-input input[type="text"] {
        flex: 1 1 auto;
        min-width: 0;             /* penting agar input tidak dorong tombol */
        width: auto;
        padding: 12px 14px;
        font-size: 0.98rem;
      }
      .chat-input button#sendBtn {
        flex: 0 0 auto;
        padding: 10px 14px;       /* lebih kecil agar muat */
        font-size: 0.95rem;
        white-space: nowrap;
      }

      /* Sembunyikan toggle saat sidebar aktif */
      #chat-history.active ~ .chat-main .show-history-btn,
      #chat-history.active ~ .show-history-btn {
        display: none !important;
      }

      .chat-box {
        padding: 18px 3vw 0 3vw;
        min-height: 0;
        padding-bottom: 74px !important; /* ruang untuk input fixed */
      }
      footer { position: static; width: 100vw; }
    }

    @media (max-width: 480px) {
      #chat-history { max-width: 99vw; }
      #historyList { padding: 8px 3px 16px 3px; }
      .thread-message { font-size: 0.95rem; }
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #cccccc;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="page-chat" class="page active" role="main" aria-label="Halaman percakapan chatbot akademik">
    <header>
      <div class="logo">
        <i class="fas fa-robot"></i>
        UIN SuKa Chatbot
      </div>
      <nav>
        <a href="home.html">Beranda</a>
      </nav>
    </header>

    <section class="chat-container" aria-label="Area percakapan chatbot">
      <div id="chat-history" aria-label="Riwayat percakapan chatbot">
        <div class="sticky-header">
          <h2>Riwayat Percakapan</h2>
          <!-- Chat Baru di atas tombol Tutup -->
          <button id="newChatBtn">+ Chat Baru</button>
          <button class="close-history" title="Tutup riwayat" aria-label="Tutup riwayat">
            <i class="fas fa-times" aria-hidden="true"></i>
            <span>Tutup</span>
          </button>
        </div>
        <ul id="historyList"></ul>
      </div>

      <div class="history-overlay"></div>

      <div class="chat-main">
        <div class="chat-box" id="chatBox" aria-live="polite" aria-relevant="additions"></div>
        <div class="chat-input" aria-label="Form input pengguna untuk chat">
          <!-- Toggle dipindah ke kiri input (mobile) -->
          <button class="show-history-btn history-toggle" id="showHistoryBtn" aria-label="Tampilkan riwayat chat">
            <i class="fas fa-bars-staggered" aria-hidden="true"></i>
          </button>
          <input type="text" id="userInput" placeholder="Ketik pertanyaan Anda..." aria-label="Input teks pengguna" />
          <button id="sendBtn" aria-label="Kirim pertanyaan ke chatbot">Kirim</button>
        </div>
      </div>
    </section>

    <footer>
      &copy; 2025 UIN Sunan Kalijaga - Chatbot Akademik. All rights reserved.
    </footer>
  </div>
  <script src="/js/chat.js"></script>
  <script src="/js/ui-mobile.js"></script>
</body>
</html>
