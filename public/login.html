<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Chatbot Akademik UIN Sunan Kalijaga</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a { text-decoration: none; color: #004d40; font-weight: 600; }
    a:hover { text-decoration: underline; }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #004d40;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #004d40;
    }
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #28a745;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #218838;
    }
    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Halaman login chatbot akademik">
    <h1>Login</h1>
    <form id="loginForm" action="#" method="post" aria-label="Form login pengguna">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required aria-required="true" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required aria-required="true" />
      <button type="submit" aria-label="Tombol login">Masuk</button>
    </form>
    <div class="signup-link">
      Belum punya akun? <a href="signin.html">Daftar di sini</a>
    </div>
  </main>
  <script>
    function validateEmail(email) {
      const domain = '@student.uin-suka.ac.id';
      return email.endsWith(domain);
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!validateEmail(email)) {
        alert('Harap gunakan email dengan domain @student.uin-suka.ac.id');
        return;
      }

      if (password === '') {
        alert('Password tidak boleh kosong');
        return;
      }

      const username = email.split('@')[0];

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);
          window.location.href = 'chat.html';
        } else {
          alert(data.error || 'Login gagal');
        }
      } catch (err) {
        console.error('ðŸ”´ Login error:', err);
        alert('Terjadi kesalahan saat login');
      }
    });
  </script>
</body>
</html>
