<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar - Chatbot Akademik UIN Sunan Kalijaga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Semua style tetap sama */
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    a { 
      text-decoration: none; 
      color: inherit; 
    }
    
    /* Header Styling */
    header {
      background-color: #004d40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }
    
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Signup Section */
    .signup-section {
      background-color: #004d40;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: calc(100vh - 130px); /* Adjust for header and footer */
      width: 100%;
    }
    
    .signup-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      color: #333;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: #004d40;
      margin-bottom: 30px;
      font-size: 2rem;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background-color: #28a745;
      border-radius: 2px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #004d40;
      display: block;
    }
    
    .input-icon {
      position: absolute;
      top: 39px;
      left: 15px;
      color: #aaa;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.15);
    }
    
    .form-helper {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
      display: block;
    }
    
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
    
    .login-link {
      margin-top: 25px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }
    
    .login-link a {
      color: #28a745;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      width: 100%;
      margin-top: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .signup-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-robot"></i>
      <a href="index.html">UIN SuKa Chatbot</a>
    </div>
  </header>

  <section class="signup-section">
    <div class="signup-container">
      <h1>Daftar Akun</h1>
      <form id="registerForm" aria-label="Form registrasi pengguna">
        <div class="input-group">
          <label for="name">Nama</label>
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required aria-required="true" autocomplete="name" />
        </div>
        
        <div class="input-group">
          <label for="email">Email Akademik</label>
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required aria-required="true" autocomplete="email" />
          <span class="form-helper">Gunakan email dengan domain @student.uin-suka.ac.id</span>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required aria-required="true" autocomplete="new-password" />
        </div>
        
        <div class="input-group">
          <label for="confirmPassword">Konfirmasi Password</label>
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi password Anda" required aria-required="true" autocomplete="new-password" />
        </div>
        
        <button type="submit" id="submitBtn" aria-label="Tombol daftar">
          <i class="fas fa-user-plus"></i> Daftar
        </button>
      </form>
      
      <div class="login-link">
        Sudah punya akun? <a href="login.html">Login di sini</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 UIN Sunan Kalijaga - Chatbot Akademik. All rights reserved.
  </footer>

  <script src="/js/signup.js"></script>
</body>
</html>
